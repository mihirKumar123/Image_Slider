<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./imgeSlider.css">
</head>
<body>
    <div class="container">
        <img src="./scenary/arrow.png" class="arrow left" onclick="shiftleft()">
        <div class="frame">
         <div class="slider">
            <!-- <img src="./scenary/scen1.jpg" class="image"> -->
            <img src="./scenary/scen2.jpg" class="image">
            <!-- <img src="./scenary/scen3.jpg" class="image"> -->
            <img src="./scenary/scen4.jpg" class="image">
            <img src="./scenary/scen5.jpg" class="image">
            <img src="./scenary/scen6.jpg" class="image">
         </div><!---end slider-->
        </div><!---end frame-->
        <img src="./scenary/arrow.png" class="arrow right" onclick="shiftright()">
    </div><!---end container-->
    <script src="./imageSlider.js"></script>
</body>
</html>
